<mat-card>
    <mat-card-title>Average Profile Over Time</mat-card-title>
        <mat-card-content>
            <div *ngIf="plotlyData">
                <plotlychart 
                  [data]="plotlyData"  
                  [layout]="plotlyLayout" 
                  [options]="plotlyOptions" 
                  [displayRawData]="false">
                </plotlychart>
              </div>
               
        </mat-card-content>
</mat-card>
